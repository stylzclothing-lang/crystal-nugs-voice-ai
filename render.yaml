services:
  - type: web
    name: crystal-nugs-voice-ai
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 8080
      - key: OPENAI_REALTIME_MODEL
        value: gpt-4o-realtime-preview-2024-12
    healthCheckPath: /health
    autoDeploy: true
